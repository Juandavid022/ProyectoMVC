<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS - Registro de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004d99; /* Azul oscuro */
        }

        .form-label {
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn {
            width: 100%;
        }

        .select-style {
            background-color: #e9ecef;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Alumno</h2>

        <form action="#" th:action="@{/student/register-student}" th:object="${students}" method="post">

            <!-- Nombre Completo -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre Completo</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required />
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" class="form-control" th:field="*{birthdate}" required />
            </div>

            <!-- Género -->
            <div class="mb-3">
                <label for="gender" class="form-label">Género</label>
                <select class="form-select select-style" id="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" required />
            </div>

            <!-- Método de Pago -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Método de Pago</label>
                <select class="form-select select-style" id="paymentMethod" th:field="*{paymentMethod}" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="PSE">PSE</option>
                </select>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
