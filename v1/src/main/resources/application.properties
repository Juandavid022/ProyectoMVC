spring.application.name=v1

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/mvcproyecto
spring.datasource.username=usuarioprueba2
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuración de JPA


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.check-template-location=false


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.web.resources.static-locations=classpath:/static/

spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG


# Configuración del servidor
#server.port=8085

#puerto servidor

# Configuracion de Swagger para la documentacion de las APIS
springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG


spring.security.user.name=juan
spring.security.user.password=1234
spring.security.user.roles=USER

 #Configuracion de multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.location=/tmp